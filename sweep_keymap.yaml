layout: {qmk_keyboard: corne_rotated, qmk_layout: LAYOUT_split_3x6_3}
layers:
  default:
  - [TAB, Q, W, E, R, T, Y, U, I, O]
  - [P, BSPC, LSHFT, A, S, D, F, G, H, J]
  - [K, L, ;, '''', LCTRL, Z, X, C, V, B]
  - [N, M, ',', ., /, ESC, LGUI, lower, SPACE, RET]
  - [raise, RALT]
  lower:
  - [TAB, F1, F2, F3, F4, F5, '0', '7', '8', '9']
  - - '='
    - BSPC
    - LSHFT
    - F6
    - F7
    - F8
    - F9
    - F10
    - {t: ▽, type: trans}
    - '4'
  - - '5'
    - '6'
    - '-'
    - /
    - LCTRL
    - F11
    - F12
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - '1'
    - '2'
    - '3'
    - +
    - '*'
    - LGUI
    - {type: held}
    - SPACE
    - RET
  - [system, RALT]
  raise:
  - [TAB, '!', '@', '#', $, '%', ^, '&', KP MULTIPLY, (]
  - - )
    - BSPC
    - LSHFT
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - UP
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '-'
    - '='
  - - '['
    - ']'
    - \
    - '`'
    - LCTRL
    - {t: ▽, type: trans}
    - LEFT
    - DOWN
    - RIGHT
    - {t: ▽, type: trans}
  - - _
    - +
    - '{'
    - '}'
    - '|'
    - '~'
    - LGUI
    - {t: ▽, type: trans}
    - SPACE
    - RET
  - - {type: held}
    - RALT
  system:
  - - BT CLR
    - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - {t: ▽, type: trans}
    - RGB SPI
    - RGB SPD
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - LCTRL
    - PREV
    - NEXT
    - VOL DN
    - VOL UP
    - PP
    - {t: ▽, type: trans}
    - RGB ON
  - - RGB EFF
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - RGB OFF
    - LSHFT
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - BRI DN
    - BRI UP
    - MUTE
  - - {t: ▽, type: trans}
    - RGB BRD
    - RGB BRI
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - LGUI
    - {type: held}
    - SPACE
    - RET
  - - {type: held}
    - RALT
